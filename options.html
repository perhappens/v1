<!DOCTYPE html>
<html>
<head>
  <title>Instagram Toolkit Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Settings</h1>
  <div>
    <label for="downloadFolder">Download Folder</label>
    <input type="text" id="downloadFolder" placeholder="Enter folder path" />
  </div>
  <div>
    <label for="enableNotifications">Enable Notifications</label>
    <input type="checkbox" id="enableNotifications" />
  </div>
  <div>
    <label for="backgroundColor">Background Color</label>
    <input type="color" id="backgroundColor" />
  </div>
  <div>
    <label for="downloadSpeed">Download Speed (ms between chunks)</label>
    <input type="number" id="downloadSpeed" placeholder="2000" />
  </div>
  <button id="saveSettings">Save Settings</button>
  <script src="options.js"></script>
</body>
</html>
